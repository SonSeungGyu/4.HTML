<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            line-height: 30px;
            width: 300px;
        }
      
    </style>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>

            <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

            <h3>개인정보</h3>

            <ul>
                <li>
                    <label for="name" class="a">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요">
                </li>

                <li>
                    <label for="phone" class="a">연락처</label>
                    <input type="text" id="phone">
                </li>
            </ul>


            <h3>지원분야</h3>
            <ul>
                <li>
                    <input type="radio" name="sub" id="web" value="as">
                    <label for="web">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" name="sub" id="app" value="aa">
                    <label for="app">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" name="sub" id="dev" value="ab">
                    <label for="dev">개발 환경 개선</label>
                </li>
            </ul>

            <h3>지원동기</h3>

            <textarea cols="30" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>

            <ul>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </ul>

        </fieldset>



    </form>
</body>

</html>
