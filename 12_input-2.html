<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>날짜 입력 필드 만들기 </h1>
    <input type="date">
    <input type="month">
    <input type="week">
    <hr>

    <h1>시간 입력 필드만들기</h1>
    <input type="time">
    <input type="datetime-local">
    <hr>

    <h1>범위 제한하기</h1>
    <input type="date" min="2023-11-01" max="2023-11-30">
    <input type="time" min="14:00" max="16:00">
</body>

</html>
