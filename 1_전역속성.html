<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- span 태그는 모두 파란색으로 변경됨 -->
    <span>동해물</span>과 <span>백두산</span> 이 마르고 닳도록
    하느님이 보우하사 <span>우리나라</span> 만세
    <a href="https://www.naver.com" title="네이버로 이동">네이버</a>
    <h5 style="color: blue;">안녕하세요</h5>
</body>
</html>
