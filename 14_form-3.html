<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 130px;
        }
    </style>
</head>

<body>
    <h1>회원가입 입력폼 만들기2</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>

            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" autofocus placeholder="4자 ~ 10자 사이, 공백없이">
                </li>

                <li>
                    <label for="umail">이메일</label>
                    <input type="email" name="umail" required>
                </li>

                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" name="pwd1" placeholder="문자와 숫자, 특수 기호 포함">
                </li>


                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" name="pwd2" required>
                </li>
            </ul>

        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

            <input type="radio" name="mailing" id="mailing_y">
            <label for="mainling_y">메일수신</label>

            <input type="radio" name="mailing" id="mainling_n" checked>
            <label for="mainling_n">메일 수신 안 함</label>
        </fieldset>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>

</html>
