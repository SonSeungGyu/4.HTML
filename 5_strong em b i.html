<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>Strong 태그</strong> 는 굵은 글꼴을 나타냅니다
    </p>

    <p>
        <em>em 태그</em> 는 기울임 글꼴을 나타냅니다
    </p>

    <p>
        <b>b태그</b> 는 굵은 글꼴을 나타냅니다
    </p>

    <p>
        <i>i 태그</i> 는 기울임 글꼴을 나타냅니다
    </p>
</body>
</html>
